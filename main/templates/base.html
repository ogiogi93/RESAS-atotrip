{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="test">
    <meta name="author" content="">

    <title>{% block title %}跡取りっぷ{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom CSS-->
    <link href="{% static 'css/dc.css' %}" rel="stylesheet">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">

    <!-- Owl-Carousel -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">

    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Magnific Popup core CSS file -->
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">

    <script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>  <!-- modernizr /-->
    <!--[if IE 9]>
    <script src="{% static 'js/PIE_IE9.js' %}"></script>
	<![endif]-->
    <!--[if lt IE 9]>
    <script src="{% static 'js/PIE_IE678.js' %}"></script>
	<![endif]-->

    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
	<![endif]-->
    {% block extrahead %}
    {% endblock %}
</head>
<body id="">
{% block content %}
    {{ content }}
{% endblock %}
<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<!-- StikyMenu -->
<script src="{% static 'js/stickUp.min.js' %}"></script>
<script type="text/javascript">
    jQuery(function ($) {
        $(document).ready(function () {
            $('.navbar-default').stickUp();

        });
    });
</script>
<!-- Smoothscroll -->
<script src="{% static 'js/jquery.corner.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script>
    new WOW().init();
</script>
<script src="{% static 'js/classie.js' %}"></script>
<script src="{% static 'js/uiMorphingButton_inflow.js' %}"></script>
<!-- Magnific Popup core JS file -->
<script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
</body>
</html>
